<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>药品列表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="../../css/mobile/ionic.css" rel="stylesheet">
    <link href="../../css/yaolist.css" rel="stylesheet">
    <link href="../../css/app.css" rel="stylesheet">


    <script src="../../scripts/lib/ionic/ionic.bundle.js"></script>
    <script src="../../scripts/lib/ionic/angular/angular.js"></script>
    <script src="../../scripts/an_js/store.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="../../cordova.js"></script>
</head>
<body ng-app="appModule">
    <ion-header-bar class="bar-calm" >
        <div class="row" ng-controller="todo">
            <div class="col col-20"><i class="icon ion-briefcase"></i></div>
            <div class="col col-30">{{rec.data.storeName}}</div>
        </div>
    </ion-header-bar>

    <ion-footer-bar class="bar-calm">
        <a class="tab-item" href="../../index.html">
            <i class="icon ion-home"></i>
            Home
        </a>
        <a class="tab-item" href="mine.html">
            <i class="icon ion-star"></i>
            Favorites
        </a>
        <a class="tab-item" href="more.html">
            <i class="icon ion-gear-a"></i>
            Settings
        </a>
    </ion-footer-bar>
    <ion-content ng-app>
        <div ng-controller="todo">
            <ul class="list">
                <li class="item item-cart" ng-repeat="item in rec.data.drugList">
                    <img src="1.png">
                    <h2>{{item.YaoName}}</h2>
                    <p>{{item.price}}</p>
                    <label class="btn">
                        <button class="button button-small  addcart">
                            加入购物车
                        </button>
                    </label>
                </li>
            </ul>
        </div>
    </ion-content>
</body>
</html>
