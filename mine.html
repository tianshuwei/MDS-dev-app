<!DOCTYPE html>
<html>
  <head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/mobile/ratchet.css">
    <link rel="stylesheet" href="css/mobile/ratchet-theme-ios.min.css">
    <script src="scripts/lib/ratchet/ratchet.min.js"></script>
    <!-- Cordova reference, this is added to your app when it's built. -->

  <body>
  <img src="1.png" width="320" height="150">
    <ul class="table-view">
  <li class="table-view-cell media">

      <span class="media-object pull-left icon icon-info"></span>
      <div class="media-body">
        我的购物车
      </div>
    </a>
  </li>
  <li class="table-view-cell media">
    <a class="navigate-right">
      <span class="media-object pull-left icon icon-star"></span>
      <div class="media-body">
        我的订单
      </div>
    </a>
  </li>
  <li class="table-view-cell media">
    <a class="navigate-right">

        我的资料
      </div>
    </a>
  </li>
  <a class="tab-item active" href="#">
    <span class="icon icon-bars">待付款</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-bars">配送中</span>
  </a>
  <a class="tab-item" href="#">

  </a>
  <a class="tab-item" href="#">

  </a>
  <a class="tab-item" href="#">

  </a>
  <li class="table-view-cell media">
    <a class="navigate-right">
      <span class="media-object pull-left icon icon-star-filled"></span>

        我的收藏
      </div>
    </a>
