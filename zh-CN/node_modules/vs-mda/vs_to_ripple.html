<!DOCTYPE html>
<html>
<head>
    <script>
        function init() {
            var opendb = window.openDatabase('tinyHippos', '1.0', 'tiny Hippos persistence', 2 * 1024 * 1024);
            var created = true;
            opendb.transaction(function(tx) {
                tx.executeSql('CREATE TABLE persistence (id unique, key, value, prefix)', [], null, function(err) {
                    if (err) {
                        created = false;
                    }
                });
                if (created) {
                    tx.executeSql('INSERT INTO persistence (id, key, value, prefix) VALUES (?, ?, ?, ?)',
                                    ['tinyhippos-settings-xhr-proxy-setting', 'settings-xhr-proxy-setting', 'local', 'tinyhippos-']);
                    tx.executeSql('INSERT INTO persistence (id, key, value, prefix) VALUES (?, ?, ?, ?)',
                                    ['tinyhippos-ui-theme', 'ui-theme', 'light', 'tinyhippos-']);
                }
                var toUrl = window.location.href.replace('/___vs_to_ripple___/', '/');
                toUrl = toUrl.replace('_enableripple', 'enableripple');
                console.info(toUrl);
                window.location = toUrl;
            });
        }
    </script>
</head>
<body onload="init();">
</body>
</html>
